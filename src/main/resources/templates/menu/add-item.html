<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head">
        <title th:text="${title}">Title</title>
</head>
<body class="container">
    <h1 th:text="${title}">Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <br />

    <form th:object="${form}" method="post" action="/menu/add-item" style="max-width:600px;">
        <div class="form-group">
            <label th:for="${cheeseId}">Cheese</label>
        <select th:field="*{cheeseId}">
            <option th:each="cheese : ${form.cheeses}"
                    th:value="${cheese.id}"
                    th:text="${cheese.name}"></option>
        </select>
            <span th:errors="*{menuId}" class="errors"></span>
            <span th:errors="*{cheeseId}" class="errors"></span>
        </div>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add Item" />

    </form>

</body>
</html>
